<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-hello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="app">

    <header v-bind:class="headerColor">
      <input v-model='userName' type="text" placeholder="Inserisci il tuo nome">
      <h1 v-bind:class="textColor" class="d-flex justify-content-center">{{title}} {{userName}}</h1>
    </header>

    <main class="container">
      <h3>Quale colore preferisci?</h3>
      <button @click="colorRed" type="button" class="btn btn-danger">Red</button>
      <button @click="colorYellow" type="button" class="btn btn-warning">Yellow</button>
      <button @click="colorBlue" type="button" class="btn btn-primary">Blue</button>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
